<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title> Login </title>
</head>
<body>
  {% block content %}
  <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          {{ message }}
      </div>
      {% endfor %}

      {% block page_content %}{% endblock %}
  </div>
  {% endblock %}

</body>
</html>
